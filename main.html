<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

  <head>
    <title>PTS</title>
    <meta charset="utf-8">  
    <link rel="icon" href="images/favicon.ico" type="image/ico">
    <link rel="stylesheet" type="text/css" href="styles/main.css">    
    <link rel="stylesheet" type="text/css" href="styles/dark.css"> 
    <link rel="stylesheet" type="text/css" href="styles/light.css">  
  </head>

  <body class = "dark en">

    <header class="header">

      <div class="header-content">

        <div class="ru">
          Система Слежения за Проектами
        </div>
        <div class="en">
          Project Tracking System
        </div>
        <div class="header-buttons">
          <button class="map-button button" id="mapButton">
            <div class="ru">
              Карта
            </div>
            <div class="en">
              Map
            </div>
          </button>

          <button class="lang-button button" id="langButton">
            <div class="ru">
              Сменить язык
            </div>
            <div class="en">
              Change the language
            </div>
          </button>

          <button class="color-button button" id="themeButton">
            <div class="ru">
              Сменить тему
            </div>
            <div class="en">
              Сhange the color theme
            </div>
          </button>          
        </div>


      </div>

    </header>

    <div class="content">
      <div class="content-main">      

        <div class="preloader">
          <div class="preloader__image"></div>
        </div>

        <div class="name">
          <a href="" class="links name-color" id="main-name">
          </a>
        </div>

        <div class="blocks-in-a-row flex">
          <div class="pad">
          <table class="none shadow" id="daughters" border = "2" width = "100%">
            <tr>
              <td colspan = "3">
                <div class="blocks-in-a-row between">                  
                  <a href="./" class="links name-color">
                    <div class="ru">
                      <center>Дочернии компании</center>
                    </div>
                    <div class="en">
                      <center>Subsidiary companies</center>
                    </div>
                  </a>
                  <button class="button">
                    <div class="ru">
                      Добавить
                    </div>
                    <div class="en">
                      Add
                    </div>
                  </button>          
                </div>
              </td>
            </tr>

            <tr>
              <td class="rel">
                <button class="table-button absolute-button" id="sortButtonDaughtersName" value="name">
                  <div class="ru">
                    Название
                  </div>
                  <div class="en">
                    Name
                  </div>                
                </button>
                <div class="ru">
                  Название
                </div>
                <div class="en">
                  Name
                </div>
              </td>

              <td class="rel">
                <button class="table-button absolute-button" id="sortButtonDaughtersVolume" value="volume_fraction">
                  <div class="ru">
                    Объём российского ПО
                  </div>
                  <div class="en">
                    Volume of ru software
                  </div>                
                </button>
                <div class="ru">
                  Объём российского ПО
                </div>
                <div class="en">
                  Volume of ru software
                </div> 
              </td>

              <td class="rel">
                <button class="table-button absolute-button" id="sortButtonDaughtersCost" value="cost_fraction">
                  <div class="ru">
                    Объём инвестиций
                  </div>
                  <div class="en">
                    Investment volume
                  </div>                
                </button>
                <div class="ru">
                  Объём инвестиций
                </div>
                <div class="en">
                  Investment volume
                </div> 
              </td>
            </tr>
          </table>  
          </div>

          <div class="pad">
          <table class="none shadow" id="projects" border = "2" width = "100%">
            <tr>
              <td colspan = "3">
                <div class="blocks-in-a-row between">                  
                  <a href="./" class="links name-color">
                    <div class="ru">
                      <center>Проекты</center>
                    </div>
                    <div class="en">
                      <center>Projects</center>
                    </div>
                  </a>
                  <button class="button">
                    <div class="ru">
                      Добавить
                    </div>
                    <div class="en">
                      Add
                    </div>
                  </button>
                </div>
              </td>
            </tr>

            <tr>
              <td class="rel">
                <button class="table-button absolute-button" id="sortButtonProjectsStatus" value="status">
                  <div class="ru">
                    Статус
                  </div>
                  <div class="en">
                    Status
                  </div>
                </button>
                <div class="pad">
                  <div class="ru">
                    Статус
                  </div>
                  <div class="en">
                    Status
                  </div>                  
                </div>
              </td>

              <td class="rel">
                <button class="table-button absolute-button" id="sortButtonProjectsName" value="name">
                  <div class="ru">
                    Название
                  </div>
                  <div class="en">
                    Name
                  </div>      
                </button>
                <div class="ru">
                  Название
                </div>
                <div class="en">
                  Name
                </div> 
              </td>

              <td class="rel">
                <button class="table-button absolute-button" id="sortButtonProjectsCost" value="cost">
                  <div class="ru">
                    Стоимость
                  </div>
                  <div class="en">
                    Cost
                  </div>
                </button>
                <div class="ru">
                  Стоимость
                </div>
                <div class="en">
                  Cost
                </div>
              </td>
            </tr>
          </table>
          </div>


        </div>
      </div>

      <div>
        <div class="content-path">
          <div class="none" id="path">
            <div class="ru">
              Путь
            </div>
            <div class="en">
              Path
            </div>
          </div>

          <br>
          <br>

          <div class="blocks-in-a-column">
            <button class="button none" id="daughtersButton">
              <div class="ru">
                Добавить дочернюю компанию
              </div>
              <div class="en">
                Add a subsidiary
              </div>
            </button>
            <br> 
            <button class="button none"  id="projectButton">
              <div class="ru">
                Добавить проект
              </div>
              <div class="en">
                Add a project
              </div>
            </button> 
          </div> 

        </div>        
      </div>

    </div>



    <script type="text/javascript" src="scripts/change-the-color-theme.js" async></script>
    <script type="text/javascript" src="scripts/change-the-language.js" async></script>    
    <script type="text/javascript" src="scripts/request-for-basic-information.js"></script>  
  </body>
</html>
